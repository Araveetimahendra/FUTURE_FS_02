<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Lead</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #ffffff;
      width: 400px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 14px;
    }

    .field input {
      padding: 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    .field input:focus {
      border-color: #667eea;
    }

    .error {
      font-size: 12px;
      color: red;
      margin-top: 4px;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #5a67d8;
    }

    #msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Add Lead</h2>

    <div class="field">
      <input id="nameInput" placeholder="Name">
      <span id="nameError" class="error"></span>
    </div>

    <div class="field">
      <input id="emailInput" placeholder="Email">
      <span id="emailError" class="error"></span>
    </div>

    <div class="field">
      <input id="phoneInput" placeholder="Phone" oninput="handlePhoneInput()">
<span id="phoneError" class="error"></span>


    </div>

    <div class="field">
      <input id="addressInput" placeholder="Address">
      <span id="addressError" class="error"></span>
    </div>

    <button onclick="addLead()">Add</button>

    <div id="msg"></div>
  </div>

  <script>
  function isValidEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }

  function handlePhoneInput() {
    const original = phoneInput.value;
    const numeric = original.replace(/[^0-9]/g, "");

    // If alphabets/symbols were entered
    if (original !== numeric) {
      phoneError.textContent = "Enter numeric values only";
    } else {
      phoneError.textContent = "";
    }

    phoneInput.value = numeric;
  }

  function addLead() {
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const phone = phoneInput.value.trim();
    const address = addressInput.value.trim();

    // reset errors
    nameError.textContent = "";
    emailError.textContent = "";
    phoneError.textContent = "";
    addressError.textContent = "";
    msg.textContent = "";

    let hasError = false;

    // NAME
    if (!name) {
      nameError.textContent = "Name is required";
      hasError = true;
    } else if (name.length < 2) {
      nameError.textContent = "Name must be at least 2 characters";
      hasError = true;
    }

    // EMAIL
    if (!email) {
      emailError.textContent = "Email is required";
      hasError = true;
    } else if (!isValidEmail(email)) {
      emailError.textContent = "Enter a valid email (example@domain.com)";
      hasError = true;
    }

    // PHONE
    if (!phone) {
      phoneError.textContent = "Phone number is required";
      hasError = true;
    } else if (phone.length !== 10) {
      phoneError.textContent = "Phone number must be exactly 10 digits";
      hasError = true;
    }

    // ADDRESS
    if (!address) {
      addressError.textContent = "Address is required";
      hasError = true;
    } else if (address.length < 5) {
      addressError.textContent = "Address must be at least 5 characters";
      hasError = true;
    }

    if (hasError) return;

    fetch("http://localhost:5000/api/leads", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, phone, address })
    })
    .then(() => {
      msg.style.color = "green";
      msg.textContent = "✅ Lead Added Successfully!";
      nameInput.value = "";
      emailInput.value = "";
      phoneInput.value = "";
      addressInput.value = "";
    })
    .catch(() => {
      msg.style.color = "red";
      msg.textContent = "❌ Server error";
    });
  }
</script>






</body>
</html>
